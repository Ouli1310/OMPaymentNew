<div class="content">

   
 <div>
  <div class="row" fxLayoutAlign="center center">
    <mat-form-field class="field">
      <mat-icon matSuffix>search</mat-icon>
      <input matInput type="search" class="search-input" (keyup)="applyFilter($event)" #input>
    </mat-form-field>
    
  </div>

 

  <div class="row" class="mb-5 my-5" >
    <button pButton type="button" icon="pi pi-plus" label="Nouveau CashIn"
      class="p-button-raised p-button-danger p-button-rounded p-button" iconPos="left"
      (click)="getNewTokenTransaction()"></button>

      <mat-button-toggle-group class="listeTransactions">
        <mat-button-toggle (click)="applyFilterByMethode('REMBOURSEMENT')" >REMBOURSEMENT</mat-button-toggle>
        <mat-button-toggle (click)="applyFilterByMethode('DEPOT')">DEPOT</mat-button-toggle>
        <mat-button-toggle (click)="applyFilterByMethode('BULK CASHIN')">BULK CASHIN</mat-button-toggle>
     
      </mat-button-toggle-group>
   
   
  </div>
    

   
    <table id="table" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
     
     






      <!--- Note that these columns can be defined in any order.
            <mat-icon aria-label="Example home icon">add</mat-icon>
              The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="transactionId">
        <th mat-header-cell *matHeaderCellDef> Référence CashIn </th>
        <td mat-cell *matCellDef="let element"> {{element.cashInId}} </td>
      </ng-container>


      <ng-container matColumnDef="reference">
        <th mat-header-cell *matHeaderCellDef> PNR </th>
        <td mat-cell *matCellDef="let element"> {{element.reference}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="partnerId">
        <th mat-header-cell *matHeaderCellDef> Retailer </th>
        <td mat-cell *matCellDef="let element"> {{element.partnerId}} </td>
      </ng-container>

      <ng-container matColumnDef="customerId">
        <th mat-header-cell *matHeaderCellDef> Client </th>
        <td mat-cell *matCellDef="let element"> {{element.customerId}} </td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
      </ng-container>

      <ng-container matColumnDef="valeur">
        <th mat-header-cell *matHeaderCellDef> Montant </th>
        <td mat-cell *matCellDef="let element"> {{element.value}} </td>
      </ng-container>

      <ng-container matColumnDef="methode">
        <th mat-header-cell *matHeaderCellDef> Type CashIn</th>
        <td mat-cell *matCellDef="let element"> {{element.methode}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
<div class="row">
  <mat-paginator class="paginator" *ngIf="!isNewTransaction" [length]="cashIns.length" [pageSize]="10"
  [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page">
</mat-paginator>

</div>
 
 </div> 
   
  
  
  </div>
