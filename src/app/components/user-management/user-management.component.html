<div class="container">
    <div fxLayout="column" fxLayoutAlign="start center" fxFlexFill>
    
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        
          <ng-container matColumnDef="id">
            <th mat-header-cell cdkDrag *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
        
          <ng-container matColumnDef="prenom">
            <th mat-header-cell cdkDrag *matHeaderCellDef> Prénom </th>
            <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
          </ng-container>
        
          <ng-container matColumnDef="nom">
            <th mat-header-cell cdkDrag *matHeaderCellDef> Nom </th>
            <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
          </ng-container>
        
          <ng-container matColumnDef="email">
            <th mat-header-cell cdkDrag *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>

          <ng-container matColumnDef="profil">
            <th mat-header-cell cdkDrag *matHeaderCellDef> Profil </th>
            <td mat-cell *matCellDef="let element"> {{element.profil}} </td>
          </ng-container>

          <ng-container matColumnDef="entite">
            <th mat-header-cell cdkDrag *matHeaderCellDef> Entité </th>
            <td mat-cell *matCellDef="let element"> {{element.entite}} </td>
          </ng-container>

          <ng-container matColumnDef="msisdn">
            <th mat-header-cell cdkDrag *matHeaderCellDef> Téléphone </th>
            <td mat-cell *matCellDef="let element"> {{element.msisdn}} </td>
          </ng-container>

          <ng-container matColumnDef="status">
            <th mat-header-cell cdkDrag *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"  ngDefaultControl> <mat-slide-toggle [checked]="element.status"  (change)="blockOrUnblockUser(element.email)"></mat-slide-toggle> </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element"> 
              <button mat-icon-button color="primary" (click)="updateUser(element.id)">
                <mat-icon matTooltip="mettre à jour" [matTooltipPosition]="'above'">update</mat-icon>
              </button>
            
                <button mat-icon-button color="warn" (click)="deleteUser(element.id)">
                  <mat-icon matTooltip="supprimer" [matTooltipPosition]="'above'">delete</mat-icon>
                </button>
             
            </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    
</div>
