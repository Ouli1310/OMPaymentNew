<div class="content">

  <div class="row" fxLayout="row">


    <mat-form-field class="field" appearance="fill">
      <mat-label>Enter a date range</mat-label>
      <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
        <input matStartDate formControlName="start" placeholder="Start date">
        <input matEndDate formControlName="end" placeholder="End date" >
      </mat-date-range-input>

      <!--(dateChange)="updateDOB($event)"-->
      
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker>
        <mat-date-range-picker-actions>
          <button mat-button matDateRangePickerCancel>Cancel</button>
          <button mat-raised-button color="primary" matDateRangePickerApply (click)="onSubmit()">Apply</button>
        </mat-date-range-picker-actions>
      </mat-date-range-picker>
     
      <mat-error *ngIf="range.controls['start'].errors?.['matStartDateInvalid']">Invalid start date</mat-error>
      <mat-error *ngIf="range.controls['end'].errors?.['matEndDateInvalid']">Invalid end date</mat-error>
    </mat-form-field>
